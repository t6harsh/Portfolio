<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            box-shadow: 0 3px 10px rgba(255, 118, 132, 0.5);
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        .dark-mode {
            background: linear-gradient(135deg, #121212, #333);
        }

        .dark-mode .container {
            background: rgba(255, 255, 255, 0.05);
        }

        .dark-mode h1, .dark-mode p {
            color: #ddd;
        }

        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="dark-toggle" onclick="toggleDarkMode()">üåô</div>

    <div class="container">
        <h1>Hi, I'm Harsh Pratap Singh</h1>
        <p>Aspiring Full Stack Web Developer, Data Scientist & ML Enthusiast</p>
        <button class="btn">View Projects</button>
        <button class="btn">Contact Me</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.dark-toggle').innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
